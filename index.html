<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KINKLY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Cormorant:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #E0E0E0;
      }
      .font-serif-display {
        font-family: 'Cormorant Garamond', serif;
      }
      .font-logo {
        font-family: 'Cormorant', serif;
        font-weight: 600;
      }
      .btn-exclusive {
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .btn-exclusive:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      .btn-exclusive::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: left 0.5s;
      }
      .btn-exclusive:hover::before {
        left: 100%;
      }
      .btn-glow {
        transition: all 0.3s ease;
      }
      .btn-glow:hover {
        filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.4));
        transform: scale(1.05);
      }
      /* K logo animation: outline -> fill */
      @keyframes k-fill {
        0% { color: transparent; }
        100% { color: #ffffff; }
      }
      .k-logo-outline {
        color: transparent;
        -webkit-text-stroke: 1.2px rgba(255,255,255,0.8);
        text-shadow: 0 0 0 rgba(255,255,255,0);
        animation: k-fill 1.2s ease forwards 1s;
      }
      @keyframes k-glow {
        0%,100% { text-shadow: 0 0 0 rgba(255,255,255,0); }
        50% { text-shadow: 0 0 18px rgba(255,255,255,0.25); }
      }
      @keyframes k-float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-2px); } }
      .k-logo-animate { animation: k-glow 3s ease-in-out infinite, k-float 6s ease-in-out infinite; }
      .k-logo-scrolled { opacity: .85; transform: translateY(0) scale(.95); transition: transform .25s ease, opacity .25s ease; }
      @keyframes k-glow {
        0%, 100% { text-shadow: 0 0 0 rgba(255,255,255,0); filter: drop-shadow(0 0 0 rgba(255,255,255,0)); }
        50% { text-shadow: 0 0 18px rgba(255,255,255,0.25); filter: drop-shadow(0 0 18px rgba(255,255,255,0.15)); }
      }
      @keyframes k-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2px); }
      }
      .k-logo-animate {
        animation: k-glow 3s ease-in-out infinite, k-float 6s ease-in-out infinite;
        transition: transform 200ms ease, color 200ms ease;
      }
      .fade-in {
        animation: fadeIn 1s ease-in-out;
      }
      .fade-out {
        animation: fadeOut 1s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@stripe/stripe-js": "https://esm.sh/@stripe/stripe-js",
    "@stripe/react-stripe-js": "https://esm.sh/@stripe/react-stripe-js",
    "@paypal/react-paypal-js": "https://esm.sh/@paypal/react-paypal-js",
    "dotenv": "https://aistudiocdn.com/dotenv@^17.2.3",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "stripe": "https://aistudiocdn.com/stripe@^18.5.0",
    "@paypal/checkout-server-sdk": "https://aistudiocdn.com/@paypal/checkout-server-sdk@^1.0.3",
    "pg": "https://aistudiocdn.com/pg@^8.16.3"
  }
}
</script>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // shrink the K subtly on scroll (desktop)
      window.addEventListener('scroll', () => {
        const el = document.querySelector('.k-logo-animate');
        if (!el) return;
        if (window.scrollY > 120) el.classList.add('k-logo-scrolled');
        else el.classList.remove('k-logo-scrolled');
      });
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
